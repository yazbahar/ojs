ojs_journal_block_index:
    path:     /block/
    defaults: { _controller: "OjsJournalBundle:Block:index" }

ojs_journal_block_show:
    path:     /block/{id}/show
    defaults: { _controller: "OjsJournalBundle:Block:show" }

ojs_journal_block_new:
    path:     /block/new
    defaults: { _controller: "OjsJournalBundle:Block:new" }

ojs_journal_block_create:
    path:     /block/create
    defaults: { _controller: "OjsJournalBundle:Block:create" }
    methods:  POST

ojs_journal_block_edit:
    path:     /block/{id}/edit
    defaults: { _controller: "OjsJournalBundle:Block:edit" }

ojs_journal_block_update:
    path:     /block/{id}/update
    defaults: { _controller: "OjsJournalBundle:Block:update" }
    methods: [PUT]

ojs_journal_block_delete:
    path:     /block/{id}/delete
    defaults: { _controller: "OjsJournalBundle:Block:delete" }
    methods: [DELETE]
