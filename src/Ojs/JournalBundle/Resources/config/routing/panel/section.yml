ojs_journal_section_index:
    path:     /section/
    defaults: { _controller: "OjsJournalBundle:Section:index" }

ojs_journal_section_show:
    path:     /section/{id}/show
    defaults: { _controller: "OjsJournalBundle:Section:show" }

ojs_journal_section_new:
    path:     /section/new
    defaults: { _controller: "OjsJournalBundle:Section:new" }

ojs_journal_section_create:
    path:     /section/create
    defaults: { _controller: "OjsJournalBundle:Section:create" }
    methods: [POST]

ojs_journal_section_edit:
    path:     /section/{id}/edit
    defaults: { _controller: "OjsJournalBundle:Section:edit" }

ojs_journal_section_update:
    path:     /section/{id}/update
    defaults: { _controller: "OjsJournalBundle:Section:update" }
    methods: [PUT]

ojs_journal_section_delete:
    path:     /section/{id}/delete
    defaults: { _controller: "OjsJournalBundle:Section:delete" }
    methods: [DELETE]
